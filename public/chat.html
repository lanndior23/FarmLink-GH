<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmLink GH ‚Äì Chat</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="icon" href="/assets/icon.ico" />
  <style>
    .chat-container {
      max-width: 700px;
      margin: 80px auto;
      background: #f1f1f1;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      margin: 8px 0;
      max-width: 70%;
      position: relative;
      word-wrap: break-word;
    }

    .message.buyer {
      background: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }

    .message.farmer {
      background: #f8d7da;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #0077cc;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header class="dashboard-header">
    <h1>üí¨ Chat with Farmer</h1>
    <nav>
      <a href="buyer_dashboard.html">‚Üê Back</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="chat-container">
    <div class="chat-box" id="chatBox">
      <p>Loading chat...</p>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FarmLink GH</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase/config.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;
      loadMessages();
    });

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      db.collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const isBuyer = msg.senderId === currentUser.uid;
            const div = document.createElement("div");
            div.className = `message ${isBuyer ? 'buyer' : 'farmer'}`;
            div.innerHTML = `<strong>${msg.senderName || 'User'}:</strong> ${msg.text}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      db.collection("messages").add({
        text: text,
        senderId: currentUser.uid,
        senderName: currentUser.email || "Anonymous",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        input.value = "";
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
