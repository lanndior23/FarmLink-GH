<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat ‚Äì FarmLink GH</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="icon" href="/assets/icon.ico" />
  <style>
    .chat-box {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 8px;
      background: #f2f2f2;
    }
    .message img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    .message .sender {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .chat-input {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input button, .chat-input label {
      padding: 10px;
      background: #007b5e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-input input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>üí¨ Farmer Chat Room</h2>
    <div id="userNameLabel" style="margin-bottom:10px;font-weight:bold;"></div>
    <div id="chatMessages"></div>

    <div class="chat-input">
      <input type="text" id="chatMessage" placeholder="Type your message..." />
      <label for="imageUpload">üì∑</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase/config.js"></script>
  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    let currentUser = null;
    let userProfile = {};

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        const userRef = await db.collection("users").doc(user.uid).get();
        const userData = userRef.data();

        if (!userData) {
          alert("No user data found. Please register again.");
          document.querySelector(".chat-input button").disabled = true;
          document.getElementById("chatMessage").disabled = true;
          return;
        }

        const { name, role } = userData;
        userProfile = userData;
        document.getElementById("userNameLabel").textContent = `${role === 'farmer' ? 'üë©üèæ‚Äçüåæ Farmer' : 'üßëüèø Buyer'} ${name}`;

        listenForMessages();
      } else {
        window.location.href = "login.html";
      }
    });

    const chatBox = document.getElementById("chatMessages");

    function listenForMessages() {
      db.collection("chat")
        .orderBy("timestamp", "asc")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "message";

            const senderRole = msg.role === "farmer" ? "üë©üèæ‚Äçüåæ Farmer" : "üßëüèø Buyer";
            div.innerHTML = `
              <div class="sender">${senderRole} ${msg.name}</div>
              <div>${msg.text || ""}</div>
              ${msg.imageUrl ? `<img src="${msg.imageUrl}" alt="Crop Image" />` : ""}
              <small>${new Date(msg.timestamp?.toDate()).toLocaleString()}</small>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
          });
        });
    }

    async function sendMessage() {
      // Restrict sending if userProfile is missing
      if (!userProfile || !userProfile.name || !userProfile.role) {
        alert("User profile not loaded. Cannot send message.");
        return;
      }

      const messageText = document.getElementById("chatMessage").value.trim();
      const file = document.getElementById("imageUpload").files[0];

      let imageUrl = null;
      if (file) {
        const storageRef = storage.ref(`chat_images/${Date.now()}_${file.name}`);
        await storageRef.put(file);
        imageUrl = await storageRef.getDownloadURL();
      }

      if (!messageText && !imageUrl) return;

      await db.collection("chat").add({
        uid: currentUser.uid,
        name: userProfile.name,
        role: userProfile.role,
        text: messageText,
        imageUrl: imageUrl || null,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("chatMessage").value = "";
      document.getElementById("imageUpload").value = "";
    }
  </script>
</body>
</html>
