<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – FarmLink GH</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: url('/assets/register.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* dark overlay */
    backdrop-filter: blur(6px);
    z-index: 0;
  }

  .container {
    position: relative;
    background: rgba(255, 255, 255, 0.12);
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 400px;
    z-index: 1;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
  }

  .container h2 {
    margin-bottom: 1rem;
    color: #fff;
    text-align: center;
  }

  .container p {
    font-size: 0.95rem;
    color: #eee;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  input[type="email"] {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
  }

  button {
    width: 100%;
    padding: 0.8rem;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #388E3C;
  }

  .message {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
  }

  .message.success {
    color: #00ffae;
  }

  .message.error {
    color: #ff8080;
  }

  a.back {
    display: block;
    text-align: center;
    margin-top: 1.5rem;
    color: #aaffaa;
    text-decoration: none;
    font-weight: 500;
  }

  a.back:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>

  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter your registered email to receive a password reset link.</p>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
      <div id="message" class="message"></div>
    </form>
    <a class="back" href="login.html">← Back to Login</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase/config.js"></script>

  <!-- Reset Password Script -->
  <script>
    const auth = firebase.auth();
    const resetForm = document.getElementById('resetForm');
    const resetEmail = document.getElementById('resetEmail');
    const messageDiv = document.getElementById('message');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = resetEmail.value.trim();

      try {
        await auth.sendPasswordResetEmail(email);
        messageDiv.textContent = "✅ Password reset link sent. Please check your email.";
        messageDiv.className = "message success";
      } catch (error) {
        messageDiv.textContent = "❌ " + error.message;
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
