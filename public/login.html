<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmLink GH â€“ Login</title>
  <link rel="icon" href="/assets/icon.ico">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="overlay"></div>

<div class="auth-container">
  <h2>Welcome Back ðŸŒ¾</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="form-note">
  Don't have an account? <a href="register.html">Register</a><br>
  <a href="forgot_password.html">Forgot Password?</a>
</p>
<button id="homeBtn" type="button" style="margin-bottom: 8px; padding: 2px 8px; font-size: 0.85rem; width: 70px;">Home</button>
  </form>
</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase/config.js"></script>
  <script src="js/app.js"></script>
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(async (userCredential) => {
        const user = userCredential.user;
        const db = firebase.firestore();
        const userDoc = await db.collection("users").doc(user.uid).get();
        const userData = userDoc.data();

        if (userData && userData.role === "buyer") {
          window.location.href = "buyer_dashboard.html";
        } else if (userData && userData.role === "farmer") {
          window.location.href = "farmer_dashboard.html";
        } else {
          alert("Unknown user role. Please contact support.");
          firebase.auth().signOut();
        }
      })
      .catch((error) => {
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          alert('These credentials do not match our records.');
        } else {
          alert('Login failed: ' + error.message);
        }
      });
  });
  </script>
<script>
  document.getElementById('homeBtn').onclick = function() {
    window.location.href = 'index.html';
  };
</script>
</body>
</html>
